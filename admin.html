<!DOCTYPE html>
<html lang="en" x-data="admin()" x-init="init()">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin – CapTcha Tool</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js -->
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    [x-cloak] { display: none !important; }
    .loading-spinner {
      width: 2.5rem;
      height: 2.5rem;
      border: 4px solid #374151;
      border-top: 4px solid #818cf8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen relative" x-on:load="feather.replace()">
  <!-- FORCE LOGOUT BUTTON -->
  <div x-show="loading && showForceLogout" class="absolute top-4 right-4 z-50" x-cloak>
    <button @click="forceLogout()"
            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 text-sm font-medium shadow-lg transition flex items-center gap-2">
      <i data-feather="alert-triangle" class="w-4 h-4"></i>
      Force Logout
    </button>
  </div>

  <!-- LOADING SCREEN -->
  <div x-show="loading" class="flex flex-col items-center justify-center min-h-screen p-6" x-cloak>
    <div class="loading-spinner mb-4"></div>
    <div class="text-xl font-medium animate-pulse">Loading keys...</div>
    <div class="text-sm text-gray-500 mt-2">If stuck, use Force Logout (appears in 3s).</div>
  </div>

  <!-- NOT ADMIN -->
  <div x-show="!isAdmin && !loading" class="flex items-center justify-center min-h-screen p-6" x-cloak>
    <div class="text-center max-w-md">
      <i data-feather="shield-off" class="w-16 h-16 mx-auto mb-4 text-gray-600"></i>
      <h1 class="text-3xl font-bold mb-4">Admin Access Required</h1>
      <p class="text-gray-400 mb-6">You need to authenticate with Discord to access the admin panel.</p>
      <button @click="loginWithDiscord()"
              class="px-8 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-semibold hover:shadow-xl transition flex items-center gap-3 mx-auto">
        <i data-feather="log-in" class="w-5 h-5"></i>
        Login with Discord
      </button>
    </div>
  </div>

  <!-- ADMIN DASHBOARD -->
  <template x-if="isAdmin && !loading">
    <div>
      <!-- NAVBAR -->
      <header class="bg-gray-800 border-b border-gray-700 p-4 sticky top-0 z-40 backdrop-blur-sm">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
          <div class="flex items-center gap-4">
            <a href="dashboard.html" class="flex items-center gap-2 text-indigo-400 hover:text-indigo-300 transition">
              <i data-feather="arrow-left" class="w-5 h-5"></i>
              <span class="hidden sm:inline">Back to Dashboard</span>
            </a>
            <h1 class="text-2xl font-bold">Admin Dashboard</h1>
          </div>
          <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 text-sm">
              <img :src="`https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`" 
                   class="w-8 h-8 rounded-full" 
                   alt="Avatar"
                   onerror="this.src='https://via.placeholder.com/32?text=?'">
              <span>Welcome, <strong x-text="user.username"></strong></span>
            </div>
            <button @click="logout()" 
                    class="px-4 py-2 bg-red-600 rounded-lg hover:bg-red-700 transition flex items-center gap-2">
              <i data-feather="log-out" class="w-4 h-4"></i>
              <span class="hidden sm:inline">Logout</span>
            </button>
          </div>
        </div>
      </header>

      <!-- TABS -->
      <div class="flex border-b border-gray-700 bg-gray-800 sticky top-16 z-30">
        <button @click="activeTab='keys'; loadData()"
                :class="activeTab==='keys' ? 'border-b-2 border-indigo-500 text-indigo-400' : 'text-gray-400 hover:text-gray-200'"
                class="px-6 py-3 font-medium transition flex items-center gap-2">
          <i data-feather="key" class="w-4 h-4"></i>
          Keys
        </button>
        <button @click="activeTab='stats'"
                :class="activeTab==='stats' ? 'border-b-2 border-indigo-500 text-indigo-400' : 'text-gray-400 hover:text-gray-200'"
                class="px-6 py-3 font-medium transition flex items-center gap-2 relative">
          <i data-feather="bar-chart-2" class="w-4 h-4"></i>
          Stats
          <span class="bg-orange-500/20 text-orange-300 text-xs px-2 py-0.5 rounded-full absolute -top-1 -right-2"
                x-show="activeTab !== 'stats'">soon</span>
        </button>
      </div>

      <!-- KEYS TAB -->
      <div x-show="activeTab === 'keys'" class="p-6 space-y-6 max-w-7xl mx-auto">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-5 rounded-xl text-white shadow-lg">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm opacity-90">Total Keys</p>
                <p class="text-3xl font-bold" x-text="keys.length"></p>
              </div>
              <i data-feather="database" class="w-10 h-10 opacity-50"></i>
            </div>
          </div>
          <div class="bg-gradient-to-r from-green-600 to-teal-600 p-5 rounded-xl text-white shadow-lg">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm opacity-90">Active</p>
                <p class="text-3xl font-bold" x-text="keys.filter(k => k.status === 'active').length"></p>
              </div>
              <i data-feather="check-circle" class="w-10 h-10 opacity-50"></i>
            </div>
          </div>
          <div class="bg-gradient-to-r from-red-600 to-pink-600 p-5 rounded-xl text-white shadow-lg">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm opacity-90">Expired</p>
                <p class="text-3xl font-bold" x-text="keys.filter(k => k.status === 'expired').length"></p>
              </div>
              <i data-feather="x-circle" class="w-10 h-10 opacity-50"></i>
            </div>
          </div>
        </div>

        <!-- Search & Generate -->
        <div class="flex flex-col sm:flex-row gap-4 items-center justify-between">
          <input x-model="search" type="text" placeholder="Search key or user..."
                 class="w-full sm:w-80 px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
          <button class="px-6 py-2 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-lg font-medium hover:shadow-lg transition flex items-center gap-2 opacity-60 cursor-not-allowed"
                  disabled title="Coming soon">
            <i data-feather="plus" class="w-4 h-4"></i>
            Generate Key
          </button>
        </div>

        <!-- Keys Table -->
        <div class="bg-gray-800 rounded-xl overflow-hidden shadow-xl">
          <div class="overflow-x-auto">
            <table class="w-full text-sm">
              <thead class="bg-gray-700">
                <tr>
                  <th class="p-4 text-left font-medium">Key Code</th>
                  <th class="p-4 text-left font-medium">Plan</th>
                  <th class="p-4 text-left font-medium">Expires</th>
                  <th class="p-4 text-left font-medium">Status</th>
                  <th class="p-4 text-left font-medium">Claimed By</th>
                </tr>
              </thead>
              <tbody>
                <template x-for="key in filteredKeys" :key="key.code">
                  <tr class="border-b border-gray-700 hover:bg-gray-700/50 transition">
                    <td class="p-4 font-mono text-xs text-indigo-300" x-text="key.code"></td>
                    <td class="p-4" x-text="key.plan"></td>
                    <td class="p-4" x-text="formatDate(key.expires)"></td>
                    <td class="p-4">
                      <span :class="key.status === 'active' 
                                    ? 'bg-green-500/20 text-green-400' 
                                    : 'bg-red-500/20 text-red-400'"
                            class="px-3 py-1 rounded-full text-xs font-medium flex items-center gap-1 w-fit">
                        <i :data-feather="key.status === 'active' ? 'check' : 'x'" class="w-3 h-3"></i>
                        <span x-text="key.status.toUpperCase()"></span>
                      </span>
                    </td>
                    <td class="p-4 text-xs" x-text="key.claimedBy || '—'"></td>
                  </tr>
                </template>
                <tr x-show="filteredKeys.length === 0">
                  <td colspan="5" class="text-center py-12 text-gray-500">
                    <i data-feather="search" class="w-8 h-8 mx-auto mb-2 opacity-50"></i>
                    <div>No keys found.</div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- STATS TAB -->
      <div x-show="activeTab === 'stats'" class="p-6 max-w-7xl mx-auto">
        <div class="text-center py-20">
          <i data-feather="bar-chart-2" class="w-20 h-20 mx-auto mb-4 text-gray-600"></i>
          <h2 class="text-2xl font-bold mb-2">Stats Coming Soon</h2>
          <p class="text-gray-400">Advanced analytics and injection tracking will be available here.</p>
        </div>
      </div>
    </div>
  </template>

  <script>
    // === CONFIG ===
    const DISCORD_CLIENT_ID = '963238863256567848';
    const REDIRECT_URI = 'https://capovh.github.io/CapTcha/admin.html';
    const CORS_PROXY = 'https://api.cors.lol/?url=';
    const GITHUB_TOKEN = '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';
    const GITHUB_USER = '72395839745598327589k';
    const GITHUB_REPO = 'dsadasdasd324e3242';
    const GITHUB_PATH = 'keys.txt';
    const GITHUB_API_URL = CORS_PROXY + encodeURIComponent(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${GITHUB_PATH}`);
    const ADMIN_DISCORD_IDS = ['1393017932610666577', '805954114231205978'];

    function admin() {
      return {
        loading: false,
        isAdmin: false,
        user: null,
        keys: [],
        activeTab: 'keys',
        search: '',
        showForceLogout: false,
        forceLogoutTimer: null,

        async init() {
          if (!window.location.pathname.includes('admin.html')) return;
          
          this.loading = true;
          this.showForceLogout = false;
          
          this.forceLogoutTimer = setTimeout(() => {
            if (this.loading) this.showForceLogout = true;
          }, 3000);

          try {
            const saved = localStorage.getItem('discord_user');
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
              await this.exchangeCode(code);
              window.history.replaceState({}, document.title, window.location.pathname);
            } else if (saved) {
              this.user = JSON.parse(saved);
              if (ADMIN_DISCORD_IDS.includes(this.user.id)) {
                this.isAdmin = true;
                await this.loadData();
              }
            }
          } catch (err) {
            alert('Login failed: ' + err.message);
          } finally {
            clearTimeout(this.forceLogoutTimer);
            this.showForceLogout = false;
            this.loading = false;
          }
        },

        async exchangeCode(code) {
          const res = await fetch('https://discord.com/api/oauth2/token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
              client_id: DISCORD_CLIENT_ID,
              client_secret: 'e-AcJZ15inxDOh7tovbhxEqYywfHb4bq',
              grant_type: 'authorization_code',
              code,
              redirect_uri: REDIRECT_URI
            })
          });

          const data = await res.json();
          if (!data.access_token) throw new Error('Invalid code');

          const userRes = await fetch('https://discord.com/api/users/@me', {
            headers: { Authorization: `Bearer ${data.access_token}` }
          });

          const user = await userRes.json();
          localStorage.setItem('discord_user', JSON.stringify(user));

          if (!ADMIN_DISCORD_IDS.includes(user.id)) {
            throw new Error('You do not have admin access.');
          }

          this.user = user;
          this.isAdmin = true;
          await this.loadData();
        },

        async loadData() {
          this.loading = true;
          try {
            const res = await fetch(GITHUB_API_URL, {
              headers: {
                'Authorization': `token ${GITHUB_TOKEN}`,
                'Accept': 'application/vnd.github.v3+json'
              }
            });

            if (!res.ok) throw new Error(`HTTP ${res.status}`);

            const apiData = await res.json();
            if (!apiData.content) throw new Error('No content in file');

            const text = atob(apiData.content);
            const lines = text.trim().split('\n').filter(l => l);

            this.keys = lines.map(line => {
              const [code, plan, expires, claimedBy = '—'] = line.split('|');
              const isExpired = new Date(expires) < new Date();
              return { 
                code, 
                plan, 
                expires, 
                status: isExpired ? 'expired' : 'active', 
                claimedBy 
              };
            });
          } catch (err) {
            alert('Failed to load keys: ' + err.message);
            this.keys = [];
          } finally {
            this.loading = false;
          }
        },

        get filteredKeys() {
          if (!this.search) return this.keys;
          const s = this.search.toLowerCase();
          return this.keys.filter(k =>
            k.code.toLowerCase().includes(s) ||
            (k.claimedBy && k.claimedBy.toLowerCase().includes(s))
          );
        },

        loginWithDiscord() {
          window.location = `https://discord.com/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=identify`;
        },

        logout() {
          if (confirm('Are you sure you want to log out?')) {
            localStorage.removeItem('discord_user');
            this.isAdmin = false;
            this.user = null;
            this.keys = [];
            window.location.reload();
          }
        },

        forceLogout() {
          if (confirm('Force logout and clear session?')) {
            this.logout();
          }
        },

        formatDate(date) {
          try {
            return new Date(date).toLocaleDateString('en-US', { 
              month: 'short', 
              day: 'numeric', 
              year: 'numeric' 
            });
          } catch {
            return '—';
          }
        }
      };
    }
  </script>
</body>
</html>
