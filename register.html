<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register â€“ CapTcha Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-pink-50 to-indigo-50 dark:from-gray-900 dark:via-purple-900 dark:to-indigo-900 min-h-screen flex items-center justify-center p-4" x-data="registerApp()">

<div class="w-full max-w-md">
  <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-white/20">
    <div class="text-center mb-8">
      <img src="assets/logo.svg" alt="CapTcha Tool" class="w-16 h-16 mx-auto mb-4">
      <h1 class="text-3xl font-bold">Create Account</h1>
      <p class="text-gray-600 dark:text-gray-400 mt-2">Start solving captchas today</p>
    </div>

    <form @submit.prevent="register">
      <div class="mb-5">
        <label class="block text-sm font-medium mb-2">Full Name</label>
        <input type="text" x-model="name" required class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
      </div>
      <div class="mb-5">
        <label class="block text-sm font-medium mb-2">Email</label>
        <input type="email" x-model="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium mb-2">Password</label>
        <input type="password" x-model="password" required minlength="8" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
      </div>
      <button type="submit" :disabled="loading" class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg hover:shadow-lg transition disabled:opacity-70">
        <span x-show="!loading">Create Account</span>
        <span x-show="loading">Creating...</span>
      </button>
    </form>

    <p class="text-center mt-6 text-sm text-gray-600 dark:text-gray-400">
      Already have an account? <a href="login.html" class="text-indigo-600 font-medium hover:underline">Login</a>
    </p>
  </div>
</div>

<script>
function registerApp() {
  return {
    name: '', email: '', password: '', loading: false,
    register() {
      this.loading = true;
      setTimeout(() => {
        this.loading = false;
        alert('Account created! Redirecting to dashboard...');
        window.location.href = 'dashboard.html';
      }, 1500);
    }
  }
}
</script>
</body>
</html>
