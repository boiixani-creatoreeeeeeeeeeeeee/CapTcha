<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – CapTcha Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 dark:from-gray-900 dark:via-gray-800 dark:to-indigo-900 min-h-screen flex items-center justify-center p-4" x-data="loginApp()">

<div class="w-full max-w-md">
  <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-white/20">
    <div class="text-center mb-8">
      <img src="assets/logo.svg" alt="CapTcha Tool" class="w-16 h-16 mx-auto mb-4">
      <h1 class="text-3xl font-bold">Welcome Back</h1>
      <p class="text-gray-600 dark:text-gray-400 mt-2">Log in to your account</p>
    </div>

    <form @submit.prevent="login">
      <div class="mb-5">
        <label class="block text-sm font-medium mb-2">Email</label>
        <input type="email" x-model="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" placeholder="you@example.com">
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium mb-2">Password</label>
        <input type="password" x-model="password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" placeholder="••••••••">
      </div>
      <button type="submit" :disabled="loading" class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg hover:shadow-lg transition disabled:opacity-70 disabled:cursor-not-allowed flex items-center justify-center">
        <span x-show="!loading">Login</span>
        <svg x-show="loading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>
    </form>

    <p class="text-center mt-6 text-sm text-gray-600 dark:text-gray-400">
      Don't have an account? <a href="register.html" class="text-indigo-600 font-medium hover:underline">Register</a>
    </p>
  </div>

  <!-- Toast -->
  <div x-show="toast.show" x-transition class="fixed bottom-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-2">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
    <span x-text="toast.message"></span>
  </div>
</div>

<script>
function loginApp() {
  return {
    email: '', password: '', loading: false, toast: { show: false, message: '' },
    login() {
      this.loading = true;
      setTimeout(() => {
        this.loading = false;
        this.toast = { show: true, message: 'Login successful! Redirecting...' };
        setTimeout(() => { window.location.href = 'dashboard.html'; }, 1500);
      }, 1200);
    }
  }
}
</script>
</body>
</html>
