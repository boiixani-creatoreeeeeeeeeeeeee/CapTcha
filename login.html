<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ Captcha Finder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo"><i class="fas fa-shield-alt"></i>Captcha Finder</a>
        <div style="display:flex;gap:1rem;align-items:center;">
          <a href="register.html">Register</a>
          <div class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></div>
        </div>
      </div>
    </div>
  </header>

  <main class="container" style="max-width:420px;margin-top:4rem;">
    <section class="hero" style="padding:2rem;">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group" style="margin-bottom:1rem;">
          <i class="fas fa-user"></i>
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-group" style="margin-bottom:1rem;">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p id="msg" style="color:var(--danger);text-align:center;margin-top:1rem;"></p>
    </section>
  </main>

  <script>
    // theme toggle (same as index)
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const icon = themeToggle.querySelector('i');
    const saved = localStorage.getItem('theme') || 'light';
    body.dataset.theme = saved;
    icon.classList.toggle('fa-sun', saved === 'dark');
    icon.classList.toggle('fa-moon', saved === 'light');
    themeToggle.onclick = () => {
      const isDark = body.dataset.theme === 'dark';
      const next = isDark ? 'light' : 'dark';
      body.dataset.theme = next;
      localStorage.setItem('theme', next);
      icon.classList.toggle('fa-sun', !isDark);
      icon.classList.toggle('fa-moon', isDark);
    };

    // login
    document.getElementById('loginForm').onsubmit = async e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const res = await fetch('login.html', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(Object.fromEntries(fd))
      });
      const data = await res.json();
      if (data.success) location.href = '/';
      else document.getElementById('msg').textContent = data.error || 'Login failed';
    };
  </script>
</body>
</html>
