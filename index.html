<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapTcha Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --primary: #4a6fa5; --secondary: #6c757d; --success: #28a745; --danger: #dc3545; --light: #f8f9fa; --dark: #343a40; --bg: #f5f7fa; --card-bg: white; --text: #2d3748; --border: #e2e8f0; --header-bg: rgba(255,255,255,0.95); --footer-bg: #343a40; --footer-text: #ccc; }
    [data-theme="dark"] { --primary: #6c9eff; --secondary: #a0aec0; --success: #48bb78; --danger: #f56565; --light: #2d3748; --dark: #f7fafc; --bg: #0f172a; --card-bg: #1e293b; --text: #e2e8f0; --border: #334155; --header-bg: rgba(15,23,42,0.95); --footer-bg: #0a0e1a; --footer-text: #94a3b8; }
    * { margin:0; padding:0; box-sizing:border-box; transition:background .3s,color .3s,border-color .3s; }
    body { font-family:'Segoe UI',sans-serif; background:linear-gradient(135deg,var(--bg),color-mix(in srgb,var(--bg),black 20%)); color:var(--text); line-height:1.6; min-height:100vh; display:flex; flex-direction:column; }
    header { background:var(--header-bg); backdrop-filter:blur(10px); box-shadow:0 2px 10px rgba(0,0,0,.1); padding:1rem 0; position:sticky; top:0; z-index:100; }
    .container { max-width:1200px; margin:auto; padding:0 1rem; }
    .header-content { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:1rem; }
    .logo { font-size:1.8rem; font-weight:700; color:var(--primary); text-decoration:none; display:flex; align-items:center; gap:.5rem; }
    .logo i { font-size:2rem; }
    .user-menu { display:flex; gap:1rem; align-items:center; font-weight:500; }
    .user-menu a, .user-menu button { background:none; border:none; color:var(--text); cursor:pointer; text-decoration:none; }
    .user-menu .username { color:var(--primary); font-weight:600; }
    .user-menu .logout { color:var(--danger); }
    .user-menu .logout:hover { text-decoration:underline; }
    .btn-outline { background:transparent; color:var(--primary); border:2px solid var(--primary); padding:0.5rem 1rem; border-radius:12px; font-size:0.9rem; }
    .btn-outline:hover { background:var(--primary); color:white; }
    .theme-toggle { background:var(--card-bg); border:2px solid var(--border); border-radius:50px; width:38px; height:38px; display:flex; align-items:center; justify-content:center; cursor:pointer; font-size:1rem; color:var(--text); box-shadow:0 4px 15px rgba(0,0,0,.1); transition:all .3s; }
    .theme-toggle:hover { transform:translateY(-2px); box-shadow:0 6px 20px rgba(0,0,0,.15); border-color:var(--primary); }
    main { flex:1; padding:3rem 0; }
    .hero { text-align:center; padding:4rem 0; background:var(--card-bg); border-radius:12px; margin-bottom:3rem; box-shadow:0 6px 20px rgba(0,0,0,.1); }
    .hero h1 { font-size:3rem; margin-bottom:1rem; background:linear-gradient(90deg,var(--primary),color-mix(in srgb,var(--primary),white 30%)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; }
    .hero p { font-size:1.2rem; color:var(--secondary); max-width:700px; margin:auto auto 2rem; }
    .search-box { display:flex; gap:1rem; margin-bottom:1.5rem; flex-wrap:wrap; }
    .input-group { flex:1; min-width:300px; position:relative; }
    .input-group input { width:100%; padding:1rem 1rem 1rem 3rem; border:2px solid var(--border); border-radius:12px; font-size:1rem; background:var(--card-bg); color:var(--text); }
    .input-group i { position:absolute; left:1rem; top:50%; transform:translateY(-50%); color:var(--secondary); }
    .btn-primary { background:var(--primary); color:white; padding:1rem 2rem; border:none; border-radius:12px; font-weight:600; cursor:pointer; }
    .btn-primary:hover { background:color-mix(in srgb,var(--primary),black 20%); }
    footer { background:var(--footer-bg); color:var(--footer-text); padding:2rem 0; text-align:center; font-size:.9rem; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo"><i class="fas fa-shield-alt"></i>CapTcha</a>
        <div class="user-menu" id="userMenu">
          <a href="login.html">Login</a>
          <a href="register.html">Register</a>
        </div>
        <div style="display:flex;gap:1rem;align-items:center;">
          <div class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="hero">
        <h1>CapTcha Tool</h1>
        <p>Quickly detect and analyze CAPTCHA implementations across websites.</p>
        <div class="search-box">
          <div class="input-group"><i class="fas fa-globe"></i><input type="url" id="urlInput" placeholder="https://example.com" required></div>
          <button class="btn-primary" id="scanBtn"><i class="fas fa-search"></i> Scan</button>
        </div>
      </section>
    </div>
  </main>

  <footer>Â© 2025 CapTcha Tool</footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9sJoZSzbmKJ-7F9jsYVmf7m4cMJ_JUuA",
      authDomain: "captcha-finder.firebaseapp.com",
      projectId: "captcha-finder",
      storageBucket: "captcha-finder.firebasestorage.app",
      messagingSenderId: "268327722037",
      appId: "1:268327722037:web:54ba44e1d4ccc2c734e57c",
      measurementId: "G-LX1WXZFJCW"
    };
    firebase.initializeApp(firebaseConfig);

    // Theme
    const toggle = document.getElementById('themeToggle'), body = document.body, icon = toggle.querySelector('i');
    const theme = localStorage.getItem('theme') || 'light'; body.dataset.theme = theme;
    icon.classList.toggle('fa-sun', theme === 'dark'); icon.classList.toggle('fa-moon', theme === 'light');
    toggle.onclick = () => {
      const isDark = body.dataset.theme === 'dark';
      const next = isDark ? 'light' : 'dark';
      body.dataset.theme = next; localStorage.setItem('theme', next);
      icon.classList.toggle('fa-sun', !isDark); icon.classList.toggle('fa-moon', isDark);
    };

    // User menu
    const userMenu = document.getElementById('userMenu');
    function updateMenu(user) {
      if (user) {
        const name = user.email.split('@')[0];
        userMenu.innerHTML = `
          <a href="dashboard.html" class="btn-outline"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
          <span class="username">${name}</span>
          <button class="logout" onclick="logout()">Logout</button>
        `;
      } else {
        userMenu.innerHTML = `<a href="login.html">Login</a> <a href="register.html">Register</a>`;
      }
    }
    window.logout = () => firebase.auth().signOut().then(() => location.reload());

    firebase.auth().onAuthStateChanged(user => {
      updateMenu(user);
    });

    // Scan (demo)
    document.getElementById('scanBtn').onclick = () => {
      const url = document.getElementById('urlInput').value;
      if (!url) return alert('Enter a URL');
      alert(`Scanning ${url}...`);
    };
  </script>
</body>
</html>
