<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – CapTcha Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { backdrop-filter: blur(12px); background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); }
    .avatar { transition: transform 0.3s ease; }
    .avatar:hover { transform: scale(1.1); }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-indigo-950 to-purple-950 text-gray-100 min-h-screen" x-data="dashboard()" x-init="init()">

<!-- Navbar -->
<header class="fixed top-0 w-full z-50 glass border-b border-white/10">
  <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
    <a href="/" class="flex items-center space-x-2">
      <img src="assets/logo.svg" alt="CapTcha Tool" class="w-10 h-10">
      <span class="text-xl font-bold">CapTcha Tool</span>
    </a>
    <div class="flex items-center space-x-4" x-show="user.id">
      <div class="flex items-center space-x-3">
        <img :src="user.avatar" alt="Avatar" class="w-9 h-9 rounded-full avatar object-cover ring-2 ring-indigo-500">
        <span class="text-sm font-medium" x-text="user.global_name || user.username"></span>
      </div>
      <button @click="copyKey()" class="text-sm px-3 py-1 bg-indigo-600 rounded-lg hover:bg-indigo-700 transition">Copy API Key</button>
      <button @click="logout()" class="text-sm text-red-400 hover:underline">Logout</button>
    </div>
  </nav>
</header>

<div class="pt-24 container mx-auto px-4 max-w-6xl">

  <!-- Profile -->
  <div class="bg-white/5 glass rounded-2xl p-6 mb-8 text-center" x-show="user.id">
    <img :src="user.avatar" alt="Avatar" class="w-24 h-24 rounded-full mx-auto ring-4 ring-indigo-500 shadow-xl avatar mb-4">
    <h1 class="text-3xl font-bold" x-text="user.global_name || user.username"></h1>
    <p class="text-gray-400" x-text="user.email || 'Hidden'"></p>
    <p class="text-xs text-gray-500 mt-1">ID: <span x-text="user.id"></span></p>
  </div>

  <!-- Loading -->
  <div class="text-center py-20" x-show="!user.id && !loadingFailed">
    <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
    <p class="mt-4 text-gray-400">Signing you in...</p>
  </div>

  <!-- Stats -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8" x-show="user.id">
    <div class="bg-white/5 glass p-6 rounded-xl">
      <p class="text-sm text-gray-400">Solves Today</p>
      <p class="text-3xl font-bold">842</p>
    </div>
    <div class="bg-white/5 glass p-6 rounded-xl">
      <p class="text-sm text-gray-400">Success Rate</p>
      <p class="text-3xl font-bold text-green-400">99.4%</p>
    </div>
    <div class="bg-white/5 glass p-6 rounded-xl">
      <p class="text-sm text-gray-400">Avg Solve Time</p>
      <p class="text-3xl font-bold text-indigo-400">1.1s</p>
    </div>
    <div class="bg-white/5 glass p-6 rounded-xl">
      <p class="text-sm text-gray-400">Plan</p>
      <p class="text-3xl font-bold text-purple-400">Free</p>
    </div>
  </div>

  <!-- Chart -->
  <div class="bg-white/5 glass p-6 rounded-xl mb-8" x-show="user.id">
    <h2 class="text-xl font-semibold mb-4 text-indigo-300">Solve Activity (Last 7 Days)</h2>
    <canvas id="solveChart" height="100"></canvas>
  </div>

  <!-- API Key -->
  <div class="bg-white/5 glass p-6 rounded-xl" x-show="user.id">
    <h2 class="text-xl font-semibold mb-4 text-indigo-300">Your API Key</h2>
    <div class="flex flex-col sm:flex-row items-center space-y-3 sm:space-y-0 sm:space-x-3">
      <code class="flex-1 bg-gray-800/50 px-4 py-2 rounded-lg font-mono text-sm break-all" x-text="apiKey"></code>
      <button @click="regenerateKey()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">Regenerate</button>
    </div>
    <p class="text-sm text-gray-400 mt-3">Use this key in your scripts. Keep it secret!</p>
  </div>
</div>

<script>
function dashboard() {
  return {
    user: { id: '', global_name: '', username: '', email: '', avatar: '' },
    apiKey: '',
    loadingFailed: false,

    init() {
      // 1. Try to get token from URL hash (first login)
      let token = this.extractTokenFromUrl();

      // 2. If no token in URL, check localStorage (reload, new tab)
      if (!token) {
        token = localStorage.getItem('discord_token');
      }

      // 3. NO TOKEN AT ALL? → Go to login
      if (!token) {
        return this.redirectToLogin();
      }

      // 4. SAVE TOKEN FOR FUTURE VISITS
      localStorage.setItem('discord_token', token);

      // 5. Clean URL immediately
      this.cleanUrl();

      // 6. Fetch user data
      this.fetchUser(token);
    },

    extractTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      if (!hash) return null;
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');
      if (token) {
        // Immediately clean hash after reading
        history.replaceState({}, '', '/CapTcha/dashboard.html');
      }
      return token;
    },

    cleanUrl() {
      if (window.location.hash) {
        history.replaceState({}, '', '/CapTcha/dashboard.html');
      }
    },

    fetchUser(token) {
      fetch('https://discord.com/api/users/@me', {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(r => {
        if (!r.ok) throw new Error('Invalid or expired token');
        return r.json();
      })
      .then(data => {
        this.user = {
          id: data.id,
          username: data.username,
          global_name: data.global_name || data.username,
          email: data.email || 'Hidden',
          avatar: data.avatar
            ? `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png?size=256`
            : `https://cdn.discordapp.com/embed/avatars/${(data.discriminator || 0) % 5}.png`
        };
        this.apiKey = 'ct_sk_' + Math.random().toString(36).substr(2, 32);
        this.initChart();
      })
      .catch(() => {
        localStorage.removeItem('discord_token');
        this.loadingFailed = true;
        setTimeout(() => this.redirectToLogin(), 1000);
      });
    },

    redirectToLogin() {
      window.location.replace('login.html');
    },

    initChart() {
      const ctx = document.getElementById('solveChart');
      if (!ctx) return;
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
          datasets: [{
            data: [120, 190, 300, 250, 400, 380, 842],
            borderColor: '#a78bfa',
            backgroundColor: 'rgba(167, 139, 250, 0.1)',
            tension: 0.4,
            fill: true
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    },

    copyKey() {
      navigator.clipboard.writeText(this.apiKey).then(() => {
        const toast = document.createElement('div');
        toast.textContent = 'Copied!';
        toast.className = 'fixed bottom-4 right-4 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg z-50';
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 2000);
      });
    },

    regenerateKey() {
      if (confirm('Regenerate API key?')) {
        this.apiKey = 'ct_sk_' + Math.random().toString(36).substr(2, 32);
      }
    },

    logout() {
      if (confirm('Logout?')) {
        localStorage.removeItem('discord_token');
        window.location.replace('login.html');
      }
    }
  }
}
</script>
</body>
</html>
