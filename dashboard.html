<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard â€“ CapTcha Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { backdrop-filter: blur(12px); background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); }
    .avatar { transition: transform 0.3s ease; }
    .avatar:hover { transform: scale(1.1); }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-indigo-950 to-purple-950 text-gray-100 min-h-screen" x-data="dashboard()" x-init="init()">

<!-- Navbar -->
<header class="fixed top-0 w-full z-50 glass border-b border-white/10">
  <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
    <a href="/" class="flex items-center space-x-2">
      <img src="assets/logo.svg" alt="CapTcha Tool" class="w-10 h-10">
      <span class="text-xl font-bold">CapTcha Tool</span>
    </a>
    <div class="flex items-center space-x-4" x-show="user.id">
      <div class="flex items-center space-x-3">
        <img :src="user.avatar" alt="Avatar" class="w-9 h-9 rounded-full avatar object-cover ring-2 ring-indigo-500">
        <span class="text-sm font-medium" x-text="user.name"></span>
      </div>
      <button @click="copyKey()" class="text-sm px-3 py-1 bg-indigo-600 rounded-lg hover:bg-indigo-700 transition">Copy API Key</button>
      <button @click="logout()" class="text-sm text-red-400 hover:underline">Logout</button>
    </div>
  </nav>
</header>

<div class="pt-24 container mx-auto px-4 max-w-6xl">

  <!-- User Profile Card -->
  <div class="bg-white/5 glass rounded-2xl p-6 mb-8" x-show="user.id">
    <div class="flex flex-col md:flex-row items-center md:items-start space-y-4 md:space-y-0 md:space-x-6">
      <img :src="user.avatar" alt="Avatar" class="w-24 h-24 rounded-full ring-4 ring-indigo-500 shadow-xl avatar">
      <div class="text-center md:text-left">
        <h1 class="text-3xl font-bold" x-text="user.global_name || user.username"></h1>
        <p class="text-gray-400" x-text="user.email || 'Email hidden'"></p>
        <p class="text-xs text-gray-500 mt-1">ID: <span x-text="user.id"></span></p>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div class="text-center py-20" x-show="!user.id">
    <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
    <p class="mt-4 text-gray-400">Authenticating with Discord...</p>
  </div>

  <!-- Stats -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8" x-show="user.id">
    <div class="bg-white/5 glass p-6 rounded-xl">
      <p class="text-sm text-gray-400">Solves Today</p>
      <p class="text-3xl font-bold">842</p>
    </div>
    <div class="bg-white/5 glass p-6 rounded-xl">
      <p class="text-sm text-gray-400">Success Rate</p>
      <p class="text-3xl font-bold text-green-400">99.4%</p>
    </div>
    <div class="bg-white/5 glass p-6 rounded-xl">
      <p class="text-sm text-gray-400">Avg Solve Time</p>
      <p class="text-3xl font-bold text-indigo-400">1.1s</p>
    </div>
    <div class="bg-white/5 glass p-6 rounded-xl">
      <p class="text-sm text-gray-400">Plan</p>
      <p class="text-3xl font-bold text-purple-400">Free</p>
    </div>
  </div>

  <!-- Chart -->
  <div class="bg-white/5 glass p-6 rounded-xl mb-8" x-show="user.id">
    <h2 class="text-xl font-semibold mb-4 text-indigo-300">Solve Activity (Last 7 Days)</h2>
    <canvas id="solveChart" height="100"></canvas>
  </div>

  <!-- API Key -->
  <div class="bg-white/5 glass p-6 rounded-xl" x-show="user.id">
    <h2 class="text-xl font-semibold mb-4 text-indigo-300">Your API Key</h2>
    <div class="flex flex-col sm:flex-row items-center space-y-3 sm:space-y-0 sm:space-x-3">
      <code class="flex-1 bg-gray-800/50 px-4 py-2 rounded-lg font-mono text-sm break-all" x-text="apiKey"></code>
      <button @click="regenerateKey()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">Regenerate</button>
    </div>
    <p class="text-sm text-gray-400 mt-3">Use this key in your scripts. Keep it secret!</p>
  </div>
</div>

<script>
function dashboard() {
  return {
    user: { id: '', name: 'Loading...', avatar: '', email: '', global_name: '', username: '' },
    apiKey: 'ct_sk_8f9e2a1b3c4d5e6f7g8h9i0j1k2l3m4n',

    init() {
      const hash = window.location.hash.substring(1);
      if (!hash) {
        this.redirectToLogin();
        return;
      }

      const params = new URLSearchParams(hash);
      const access_token = params.get('access_token');
      const token_type = params.get('token_type');

      if (!access_token) {
        this.redirectToLogin();
        return;
      }

      // Fetch user from Discord
      fetch('https://discord.com/api/users/@me', {
        headers: { Authorization: `${token_type} ${access_token}` }
      })
      .then(res => res.ok ? res.json() : Promise.reject(res.status))
      .then(data => {
        this.user = {
          id: data.id,
          username: data.username,
          global_name: data.global_name || data.username,
          email: data.email || 'Not shared',
          avatar: data.avatar
            ? `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png?size=256`
            : `https://cdn.discordapp.com/embed/avatars/${(data.discriminator || 0) % 5}.png`
        };
        this.apiKey = 'ct_sk_' + Math.random().toString(36).substr(2, 32);
        window.history.replaceState({}, '', '/CapTcha/dashboard.html');
        this.initChart();
      })
      .catch(err => {
        console.error('Discord fetch failed:', err);
        alert('Failed to load user. Try logging in again.');
        this.redirectToLogin();
      });
    },

    redirectToLogin() {
      window.location.href = 'login.html';
    },

    initChart() {
      const ctx = document.getElementById('solveChart')?.getContext('2d');
      if (!ctx) return;
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
          datasets: [{
            label: 'Solves',
            data: [120, 190, 300, 250, 400, 380, 842],
            borderColor: '#a78bfa',
            backgroundColor: 'rgba(167, 139, 250, 0.1)',
            tension: 0.4,
            fill: true
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true }, x: { grid: { display: false } } }
        }
      });
    },

    copyKey() {
      navigator.clipboard.writeText(this.apiKey);
      alert('Copied!');
    },

    regenerateKey() {
      if (confirm('Regenerate API key?')) {
        this.apiKey = 'ct_sk_' + Math.random().toString(36).substr(2, 32);
      }
    },

    logout() {
      if (confirm('Logout?')) window.location.href = 'login.html';
    }
  }
}
</script>

</body>
</html>
